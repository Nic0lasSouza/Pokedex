<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number">6</span> -
            <span class="pokemon__name">Charizard</span>
        </h1>

        <form class="form">
            <input
             type="search"
             class="input__search"
             placeholder="Name or Number"
             required
             />
        </form>
        <div class="buttons">
            <button class="button btn-prev">< Prev</button>
            <button class="button btn-next">Next ></button>
        </div>
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
